<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="body">
  <header class="header">
    <img src="./images/logo.svg" class="logo" alt="Логотип Место">
  </header>
  <main>
    <section class="profil">
      <img src="images/avatar.jpg" class="profil__avatar" alt="аватар">
      <div class="profil__info">
        <h1 class="profil__name">Жак-Ив Кусто</h1>
        <button class="profil__edit" type="button" aria-label="Редактировать профиль"></button>
        <p class="profil__job">Исследователь океана</p>
      </div>
      <button class="profil__add-button" type="button">
        <img src="./images/vector-plus.svg" class="profil__icon-button" alt="кнопка добавить" />
      </button>
    </section>
    <section class="gallery">
      <ul class="cards">
        <li class="cards__item">
          <img src="./images/Karachayevsk.jpg" class="cards__image" alt="Карачаевск">
          <div class="cards__description">
            <h2 class="cards__tiltle">Карачаевск</h2>
            <button class="cards__icon-heart" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/mount-elbrus.jpg" class="cards__image" alt="Гора Эльбрус">
          <div class="cards__description">
            <h2 class="cards__tiltle">Гора Эльбрус</h2>
            <button class="cards__icon-heart" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" class="cards__image" alt="Домбай">
          <div class="cards__description">
            <h2 class="cards__tiltle">Домбай</h2>
            <button class="cards__icon-heart" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/mount-elbrus.jpg" class="cards__image" alt="Гора Эльбрус">
          <div class="cards__description">
            <h2 class="cards__tiltle">Гора Эльбрус</h2>
            <button class="cards__icon-heart" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" class="cards__image" alt="Домбай">
          <div class="cards__description">
            <h2 class="cards__tiltle">Домбай</h2>
            <button class="cards__icon-heart" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/Karachayevsk.jpg" class="cards__image" alt="Карачаевск">
          <div class="cards__description">
            <h2 class="cards__tiltle">Карачаево-Черкесия</h2>
            <button class="cards__icon-heart" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy; 2020 Mesto Russia
    </p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button" aria-label="Закрыть"></button>
      <form class="form" name="form">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="name" class="form__input form__input_type_name" placeholder="Имя">
        <input type="text" name="job" class="form__input form__input_type_job" placeholder="Работа">
        <button type="submit" class="form__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
